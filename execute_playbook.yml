- name: Execute playbooks
  hosts: all
  tasks:
    - name: Creates workding directory
      file:
        path: ~
        state: "{{service_name}}"  
    - name: Execute playbooks
        git: >
          repo=https://github.com/awuuuuu/playbooks
          key_file=/root/.ssh/id_rsa.github
          dest="~/{{service_name}}"
    - name: Execute playbooks
        shell: "ansible {{playbook_name}}"
        args:
          chdir: "~/{{service_name}}/{{playbook_folder_name}}"
