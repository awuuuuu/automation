- name: Execute playbooks
  hosts: all
  tasks:
    - name: Execute playbooks
      shell: |
        cd ~/
        mkdir {{Service_Name}}
        cd {{Service_Name}}
        {{Download_Playbooks}}
        cd {{Playbook_Folder_Name}}
        ansible {{Playbook_Name}}.yml
      become: true
      ignore_errors: yes  
      debug:
        msg: "Hello World! {{ Service_Name }} "  
